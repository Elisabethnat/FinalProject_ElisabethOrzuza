<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body class="fondo"> 
    <div>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Leslie Indumentaria</a>
      </nav>
    </div> 
    <div class="texto">
        <div class="conten">
          <h1>Compra Online</h1>
          <p>LLevate puesto lo que estabas buscando</p>
        </div>
    </div>
    <article class="rangodeprecios">
      <div class="rangos">
        <div>
          Min
          <input type="number" class="input-min" value="0">
        </div>
         <div>
          Max
          <input type="number" class="input-max" value="3000">
        </div>
      </div>
      <div>
        <div class="range-input">
          <label for="customRange1" class="form-label">Busqueda de Precios</label>
          <p>Podes elegir entre precios que prefieras</p>
        </div>
      </div>
      <button class="botonfiltrar">Filtrar</button>
    </article>
   <section id="container-productos" class="row row-cols-4">
   </section>
   <h2 class="bienvenida">
    Carrito de compras
    </h2>
   <section class="carrito" id="carrito-container" >
    
    </section>
    <div class=" total-boton">
        <p id="precio-total"> $0 </p>
        <button id="eliminar-carrito" class="btn btn-danger">Vaciar Carrito</button>
        <button id="finalizar-compra" class="btn btn-success">Finalizar Compra</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="./app.js"></script>
</html>
